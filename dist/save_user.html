<!DOCTYPE html>
<html>
    <head>
        <title>Save User</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <section class="content">
            <header>
                <nav class="container">
                    <div class="menu-icon">
                        <img class="menu-icon-img" alt="Expand Menu Icon" src="assets/images/hamburger.png" />
                    </div>
                    <div class="menu-container">
                        <ul class="menu">
                            <li class="menu-item"><a href="index.html">Home</a></li>
                            <li class="menu-item"><a href="users.html">Users</a></li>
                            <li class="menu-item"><a class="active" href="save_user.html">Add User</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main class="container main-content">
                <form class="form" name="userDetails">
                    <div class="form-container">
                        <div class="form-fields">
                            <div class="form-fields-container">
                                <label class="field-label" for="firstName">First Name <span class="required">*</span></label>
                                <input class="form-field" type="text" id="firstName" required="required" />
                                <label class="invalid-text" id="firstNameError">Name should contain only alphabets</label>
                            </div>
                        </div>
                        <div class="form-fields">
                            <div class="form-fields-container">
                                <label class="field-label" for="lastName">Last Name <span class="required">*</span></label>
                                <input class="form-field" type="text" id="lastName" required="required" />
                                <label class="invalid-text" id="lastNameError">Name should contain only alphabets</label>
                            </div>
                        </div>
                        <div class="form-fields">
                            <div class="form-fields-container">
                                <label class="field-label" for="email">Email <span class="required">*</span></label>
                                <input class="form-field" type="email" id="email" required="required" />
                                <label class="invalid-text" id="emailError">Please enter a valid email (E.g.: john.doe@example.com)</label>
                            </div>
                        </div>
                        <div class="form-fields">
                            <div class="form-fields-container">
                                <label class="field-label" for="number">Phone Number <span class="required">*</span></label>
                                <input class="form-field" type="text" id="number" maxlength="10" />
                                <label class="invalid-text" id="numberError">Please enter a valid phone number (E.g.: 9032050615)</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons-container">
                        <button id="save" type="submit" class="btn btn-success" data-action="create">Save</button>
                        <button id="cancel" class="btn btn-default">Cancel</button>
                        <button id="clear" type="reset" class="btn btn-default" onclick="doc">Clear</button>
                    </div>
                </form>
            </main>
        </section>
        <script type="text/javascript" data-main="scripts/save" src="scripts/vendor/require.js">
        </script>
    </body>
</html>
